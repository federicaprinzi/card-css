<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <ul>
            <div>
                <img src="imagecap.png" alt="350" width="300" />
            </div>
            <li>
                <h1 class="title">Card title</h1>
                <p class="description">
                    Some quick example text to build
                    on the car title and make up the
                    bulk of the card's content.
                </p>
            </li>
            <div class="items">
                <li class="first">An item</li>
                <li class="first">A second item</li>
                <li class="first">A third item</li>
                <li class="links">
                    <a href="#" class="link">Card link</a>
                    &nbsp;
                    &nbsp;
                    <a href="#" class="link">Another link</a>
                </li>
            </div>
            </li>
        </ul>
    </div>
</body>

</html>
